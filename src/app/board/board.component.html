<div class="container">
  <h1>Current Player: {{ player }}</h1>
  <button (click)="newGame()">Start Game</button>
  <main>
    <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      [finished]="winner === true"
      (click)="makeMove(i)"
    >
    </app-square>
  </main>
</div>
<ng-template #Dialog let-close="completeWith">
 <h1> {{winnerGame}} won the game </h1>
  <button tuiButton type="button" size="m" (click)="close('Hello')">
Rematch
  </button>
</ng-template>
